<div class="">
  <div class="gradient">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-9"> </div>
        <div class="col-md-3 " *ngIf="!isMetamaskConnected">
          <button mat-raised-button (click)="openDialog()"
            class="btn btn-rounded btn-small"
            color="primary">Connect to a wallet</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9"> </div>
        <div class="col-md-3 img-dev" *ngIf="isMetamaskConnected">
          <span class="img">
            <img [src]="accImag" alt="" /> <span>
              {{account.substring(0,10)}}....{{account.substring(account.length -5,account.length)}}
            </span>
          </span>

        </div>
      </div>
      <ng-container>
        <div class="inner-container">
          <mat-tab-group mat-align-tabs="center" class="tab-group">

            <mat-tab label="STAKE">
              <anms-stake (onSave)="saveStake($event)" [isMetamaskConnected]="isMetamaskConnected" class=" tab">
              </anms-stake>
            </mat-tab>
            <mat-tab label="MANAGE">
              <anms-manage (onSetWorker)="setWorker($event)" (onDetachWorker)="detachWorker()" (onReStake)="setReStake()"
                (onWinddown)="winddown()" [isReStakeLocked]="isReStakeLocked" (onDivide)="divideStake($event)" (onProlong)="prolongStake($event)" [data]="subStakeList"></anms-manage>
            </mat-tab>
            <mat-tab label="WITHDRAW">
              <anms-withdraw (onWithdraw)="withdraw($event)" [TokenToWithdraw]="TokenToWithdraw"  [data]="subStakeList"></anms-withdraw>
            </mat-tab>
          </mat-tab-group>
          <!-- <div class="show-stakes">
            <a href="#" (click)="fechSmartcontract()">
              Check existing stakes
            </a>
          </div>
          <div class="show-stakes">
            <p >
              Balance {{balance}} NU
            </p>
          </div> -->
          <div class="text-center">
            <small>Active stakes:</small>
          </div>
          <anms-stake-list class="container" [data]="stakeList"></anms-stake-list>

          <div class="d-flex justify-content-center">
            <small class="ml-3 mr-3">Staking Guide</small>
            <small class="ml-3 mr-3">About Nucypher</small>
          </div>
        </div>

      </ng-container>

      <mat-slide-toggle
        [(ngModel)]="checked"
        (change)="changeTheme()"
        class="theme-toggle">
      </mat-slide-toggle>

    </div>
  </div>
</div>
<div class="container">

</div>
