<form [formGroup]="myForm" class="example-form">
    <div class="row">
      <div class="col-md-6">
        <label>Max token to withdraw {{TokenToWithdraw}}</label>
        <mat-form-field class="example-full-width">
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount" placeholder="0.0">
          <mat-hint>Errors appear instantly!</mat-hint>

          <mat-error *ngIf="myForm.get('amount').hasError('required')">
            Amount is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <div class="col-6 d-flex justify-content-between ">
          <button (click)="withdraw()" mat-raised-button color="primary" [disabled]="!(myForm.valid)" style="    width: 100%;
          padding-right: 0px;
          padding-left: 0px;
          top: 25px;"
           >
           Withdraw
          </button>

        </div>
      </div>

    </div>


  </form>
